name: golangci-lint
on:
  pull_request:
    types: ['opened', 'synchronize']
    paths:
      - '**.go'
      - '.github/workflows/**'

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: 'v1.38'
          args: --timeout=30m0s
